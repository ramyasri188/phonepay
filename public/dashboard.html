<!DOCTYPE html>
<html>
<head>
    <title>MRUPay Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Header -->
<div class="header">

    <div class="logo-area">
        <h2>MRU PAY</h2>
        <p>Mallareddy University</p>
    </div>

    <div class="user-area">
        <span>Welcome,User</span>
        <button class="logout-btn"
            onclick="location.href='login.html'">
            Logout
        </button>
    </div>

</div>

<!-- Main -->
<div class="main-container">

    <!-- Wallet -->
    <div class="wallet-box">

        <h3>Wallet Balance</h3>

        <h1>₹<span id="balance">0.00</span></h1>

        <button class="add-btn" onclick="addMoney()">
            Add Money
        </button>

    </div>

    <!-- Send -->
    <div class="send-box">

        <h3>Send Money</h3>

        <form onsubmit="return sendMoney()">

            <label>Recipient UPI ID</label>
            <input type="text" id="upi" placeholder="Enter UPI ID" required>

            <label>Amount (₹)</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button class="send-btn">Send Money</button>

        </form>

    </div>

</div>

<!-- JavaScript -->
<script>

    let balance = 0;

    function addMoney() {

        let amount = prompt("Enter amount to add:");

        if (amount === null || amount === "") {
            return;
        }

        amount = parseFloat(amount);

        if (isNaN(amount) || amount <= 0) {
            alert("Enter valid amount");
            return;
        }

        balance += amount;

        document.getElementById("balance").innerText =
            balance.toFixed(2);

        alert("₹" + amount + " added successfully!");
    }


    function sendMoney() {

        let sendAmount =
            parseFloat(document.getElementById("amount").value);

        if (sendAmount > balance) {
            alert("Insufficient Balance!");
            return false;
        }

        balance -= sendAmount;

        document.getElementById("balance").innerText =
            balance.toFixed(2);

        alert("Money sent successfully!");

        document.getElementById("upi").value = "";
        document.getElementById("amount").value = "";

        return false;
    }

</script>

</body>
</html>
